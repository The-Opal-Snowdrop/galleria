<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Opal Snowdrop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="assets/logo.jpg" alt="The Opal Snowdrop Logo" class="logo-img" />
      <h1>The Opal Snowdrop</h1>
    </div>
    <nav>
      <a href="#projects">Gallery</a>
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Elegant, Expressive, Eternal</h2>
      <p>Showcasing creative brilliance through curated visuals and artistic expressions.</p>
    </div>
  </section>

  <section id="projects" class="gallery">
    <div class="gallery-item"><img src="assets/p1.jpg" alt="Art 1" /></div>
    <div class="gallery-item"><img src="assets/p2.jpg" alt="Art 2" /></div>
    <div class="gallery-item"><img src="assets/p3.jpg" alt="Art 3" /></div>
    <div class="gallery-item"><img src="assets/p4.jpg" alt="Art 4" /></div>
    <div class="gallery-item"><img src="assets/p5.jpg" alt="Art 5" /></div>
    <div class="gallery-item"><img src="assets/p6.jpg" alt="Art 6" /></div>
    <div class="gallery-item"><img src="assets/p7.JPG" alt="Art 7" /></div>
    <div class="gallery-item"><img src="assets/p8.JPG" alt="Art 8" /></div>
    <div class="gallery-item"><img src="assets/p9.jpg" alt="Art 9" /></div>
    <div class="gallery-item"><img src="assets/p10.JPG" alt="Art 10" /></div>
  </section>

  <section id="videos" class="gallery video-section">
    <h2>Featured Videos</h2>
    <div class="gallery-item"><video muted loop><source src="assets/Video7.mp4" type="video/mp4"></video></div>
    <div class="gallery-item"><video muted loop><source src="assets/Video8.mp4" type="video/mp4"></video></div>
    <div class="gallery-item"><video muted loop><source src="assets/Video9.mp4" type="video/mp4"></video></div>
  </section>

  <section id="contact" class="contact-form">
    <h2>Contact Me</h2>
    <form id="contactForm" action="https://formsubmit.co/ajax/theopalsnowdrop@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <!-- Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New message from The Opal Snowdrop portfolio!">
      <input type="hidden" name="_template" value="box">

      <button type="submit">Send Message</button>
    </form>
    <p id="formSuccess" style="display:none; color: green; font-weight: bold; margin-top: 1rem;">
      Thank you! Your message has been sent.
    </p>
  </section>

  <footer>
    <p>© 2025 <strong>The Opal Snowdrop</strong> • <a href="mailto:theopalsnowdrop@gmail.com">Contact Me</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
